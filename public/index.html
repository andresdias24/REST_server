<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>


</head>
<body>

    <h1>Google Signin</h1>
    <hr>
    
    <div id="g_id_onload"
        data-client_id="991281715246-gba4ohmevg8mdkphapum6cho8tmc0ttu.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
        data-auto_select="true">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>


    <button id="g_id_signout">Sign Out</button>


    <hr>
    <h1>One Tap</h1>



    <script>
    function handleCredentialResponse(response) {

        console.log(window.location.hostname.includes('localhost'))

        var url = ( window.location.hostname.includes('localhost') )
                    ? 'http://localhost:5000/api/auth/loginGoogle'
                    : 'https://node-server-rest-class-harold.herokuapp.com/api/auth/loginGoogle';


        const body = { id_token: response.credential }
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
        .then( r=> r.json() )
        .then( resp =>{
            console.log(resp )
            localStorage.setItem('email', resp.usuario.correo )
        })
        .catch( console.warn )
    }


    const button = document.getElementById('g_id_signout');
    button.onclick = async() => {
        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            console.log('consent revoked');
            localStorage.clear()
            location.reload()
        });
    }


    </script>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
